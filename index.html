<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LumiSkin — Clean Skincare</title>
  <meta name="description" content="LumiSkin — clean, effective skincare products made with botanical ingredients." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#fbfbfc;
      --card:#ffffff;
      --muted:#6b7280;
      --accent:#10b981; /* green */
      --accent-2:#7c3aed;
      --glass: rgba(16,185,129,0.06);
      --radius:12px;
      color-scheme: light;
      color: #0f1724;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#fbfcfd 0%, #f7fafb 100%);font-size:16px;line-height:1.5}
    .container{max-width:1100px;margin:0 auto;padding:28px}

    header{display:flex;align-items:center;justify-content:space-between;gap:16px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#06b6d4);display:flex;align-items:center;justify-content:center;font-weight:700;color:white}
    nav{display:flex;gap:16px;align-items:center}
    nav a{color:var(--muted);text-decoration:none;padding:8px 10px;border-radius:8px}
    nav a:hover{color:#000;background:var(--glass)}
    .cta{background:linear-gradient(90deg,var(--accent),var(--accent-2));padding:10px 14px;border-radius:10px;color:white;text-decoration:none}

    /* hero */
    .hero{display:grid;grid-template-columns:1fr 420px;gap:32px;align-items:center;margin-top:28px}
    .hero h1{font-size:clamp(28px,4vw,44px);margin:0 0 12px}
    .hero p{color:var(--muted);margin:0 0 18px}
    .product-actions{display:flex;gap:12px;align-items:center;margin-top:18px}

    /* product cards */
    .products{display:grid;grid-template-columns:repeat(3,1fr);gap:18px;margin-top:28px}
    .product{background:var(--card);padding:16px;border-radius:12px;box-shadow:0 6px 18px rgba(15,23,36,0.04)}
    .product img{width:100%;height:180px;object-fit:cover;border-radius:8px}
    .product h4{margin:12px 0 6px}
    .price{font-weight:700}
    .muted{color:var(--muted)}

    /* features */
    section.features{margin-top:38px}
    .feature-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
    .feature{background:linear-gradient(180deg, rgba(16,185,129,0.03), rgba(124,58,237,0.02));padding:16px;border-radius:12px}
    .feature h3{margin:0 0 8px}

    /* callout */
    .callout{margin-top:36px;background:linear-gradient(90deg,#ecfdf5,#f3e8ff);padding:18px;border-radius:12px;display:flex;justify-content:space-between;align-items:center}

    footer{margin-top:56px;padding:24px 0;color:var(--muted);border-top:1px solid rgba(15,23,36,0.04)}

    /* responsive */
    @media (max-width:980px){
      .hero{grid-template-columns:1fr;}
      .products{grid-template-columns:repeat(2,1fr)}
      .feature-grid{grid-template-columns:repeat(2,1fr)}
    }
    @media (max-width:640px){
      header{flex-direction:column;align-items:flex-start}
      nav{order:2;width:100%;justify-content:space-between}
      .products{grid-template-columns:1fr}
      .feature-grid{grid-template-columns:1fr}
    }
